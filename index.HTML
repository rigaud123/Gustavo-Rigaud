<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS personalizado -->
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary">Cadastro de Registros</h1>
        
        <!-- Mensagem de erro -->
        <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
            Este telefone ou nome já está cadastrado.
        </div>

        <form id="formRegistro" class="form-cadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite o nome">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <button type="submit" class="btn btn-cadastrar">Adicionar Registro</button>
        </form>

        <div class="table-container">
            <h3 class="text-center mt-4">Lista de Registros</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="registrosLista">
                    <!-- Registros serão exibidos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
